<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Tableau Metadata Extraction</title>
</head>

<body>
  <div class="login">
    <img src="assets/img/login-bg.png" alt="login image" class="login__img">

    <form action="#" class="login__form" enctype="multipart/form-data">
      <h1 class="login__title">Tableau Metadata Extraction</h1>

      <div class="login__content">
        <div class="login__box">
          <div class="login__box-input">
            <input type="file" id="fileInput" required class="login__input" placeholder=" ">
            <label for="fileInput" class="login__label">Choose file</label>
          </div>
        </div>
      </div>

      <button type="button" class="login__button" style="text-align: center; bottom: 0;" onclick="downloadFile()">Download file</button>

    </form>

    <script>
      function downloadFile() {
        const fileInput = document.getElementById('fileInput');
        const file = fileInput.files[0];

        if (file) {
          // Create a download link for the file
          const url = window.URL.createObjectURL(file);
          const a = document.createElement('a');
          a.href = url;
          a.download = file.name;
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
        } else {
          alert('Please select a file to download.');
        }
      }
    </script>
  </div>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
</body>
</html>
